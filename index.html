<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Calcultors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Finance Calcultors</h1>
      <!-- tabs -->
      <div class="tabs">
        <div class="loan-tab" data-loan>Loan Calculator</div>
        <div class="sip-tab" data-sip>Sip Calcultors</div>
      </div>
      <!-- Calculators -->
      <div class="calculators">
        <!-- loan-calculator -->
        <div class="loan-calculator calc">
          <!-- loan amount and value  -->
          <div class="loan-amount input-group">
            <div class="firstshap">
              <div class="amount">Loan Amount</div>
              <input
                type="number"
                placeholder="amount"
                class="text loan loanAmount"
                value="100000"
                min="10000"
                max="10000000"
                data-default="100000"
              />
            </div>
            <input
              type="range"
              min="10000"
              max="10000000"
              value="100000"
              step="500"
              class="range loan"
              data-default="100000"
            />
          </div>

          <!-- Rate of interest -->
          <div class="rateLoan input-group">
            <div class="firstshap">
              <div class="rate">Rate of interest (p.a)</div>
              <input
                type="number"
                placeholder="rate%"
                class="text loan loanRate"
                value="6.4"
                min="1"
                max="30"
                data-default="6.4"
              />
            </div>

            <input
              type="range"
              value="6.4"
              min="1"
              max="30"
              class="range loan"
              step="0.1"
              data-default="6.4"
            />
          </div>

          <!-- loan tenure -->
          <div class="loan-tenure input-group">
            <div class="firstshap">
              <div class="tenure time">Loan tenure</div>
              <input
                type="number"
                placeholder="time"
                class="text loan loanTime"
                value="6.4"
                min="1"
                max="30"
                data-default="6"
              />
            </div>

            <input
              type="range"
              value="6"
              min="1"
              max="30"
              class="range loan"
              step="1"
              data-default="6"
            />
          </div>

          <!-- total container   -->
          <div class="totalContainer">
            <!-- monthly Emi -->
            <div class="monthlyEmi aOne">
              <div class="mEmi">Monthly EMI</div>
              <div class="inputEmi atwo"></div>
            </div>
            <!-- principle amount -->
            <div class="principleAmount  aOne">
              <div class="pAmount">Principle amount</div>
              <div class="inputPrincipleAmount atwo"></div>
            </div>
            <!-- Total interest -->
            <div class="TotalInterest  aOne">
              <div class="tInterest">Total interest</div>
              <div class="inputInterest atwo"></div>
            </div>
            <!-- Total amount -->
            <div class="totalAmount  aOne">
              <div class="tAmount ">Total amount</div>
              <div class="inputTotalAmount atwo"></div>
            </div>
          </div>
        </div>

        <!-- SIP Calculator -->
        <div class="sip-calculator calc">
          <!-- sip amount and value  -->
          <div class="loan-amount input-group">
            <div class="firstshap">
              <div class="amount">Monthly investment</div>
              <input
                type="number"
                placeholder="amount"
                class="text sipAmount"
                value="1000"
                min="100"
                max="10000000"
                data-default="1000"
              />
            </div>

            <input
              type="range"
              min="100"
              max="10000000"
              value="1000"
              step="500"
              class="range"
              data-default="1000"
            />
          </div>

          <!-- Rate of retrun -->
          <div class="rateLoan input-group">
            <div class="firstshap">
              <div class="rate">Return rate (p.a)</div>
              <input
                type="number"
                placeholder="rate%"
                class="text sipRate"
                value="12"
                min="1"
                max="30"
                data-default="12"
              />
            </div>

            <input
              type="range"
              value="12"
              min="1"
              max="30"
              class="range"
              step="0.1"
              data-default="12"
            />
          </div>

          <!-- time period -->
          <div class="loan-tenure input-group">
            <div class="firstshap">
              <div class="tenure time">Time period</div>
              <input
                type="number"
                placeholder="time"
                class="text sipTime"
                value="6"
                min="1"
                max="30"
                data-default="6"
              />
            </div>

            <input
              type="range"
              value="6"
              min="1"
              max="30"
              class="range"
              step="1"
              data-default="6"
            />
          </div>

          <!-- total container   -->
          <div class="totalContainer">
            <!-- invested amount -->
            <div class="investedAmount aOne">
              <div class="iAmount">Invested amount</div>
              <div class="inputInvestedAmount atwo"></div>
            </div>
            <!-- Est.return -->
            <div class="estReturn aOne">
              <div class="eReturn">Est. return</div>
              <div class="inputEstReturn atwo"></div>
            </div>

            <!-- Total amount -->
            <div class="totalValue aOne">
              <div class="tValue">Total value</div>
              <div class="inputTotalValue atwo"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
